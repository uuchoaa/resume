     window.addEventListener('load', () =&gt; window.setTimeout(() =&gt; {
        const makeLink = (asset) =&gt; {
            const link = document.createElement('link')

            Object.keys(asset).forEach((attribute) =&gt; {
                link.setAttribute(attribute, asset[attribute])
            })

            return link
        }

        const loadNext = (assets, count) =&gt; window.setTimeout(() =&gt; {
            if (count &gt; assets.length) {
                count = assets.length

                if (count === 0) {
                    return
                }
            }

            const fragment = new DocumentFragment

            while (count &gt; 0) {
                const link = makeLink(assets.shift())
                fragment.append(link)
                count--

                if (assets.length) {
                    link.onload = () =&gt; loadNext(assets, 1)
                    link.onerror = () =&gt; loadNext(assets, 1)
                }
            }

            document.head.append(fragment)
        })

        loadNext([], 3)
    }))

        const makeLink = (asset) =&gt; {
            const link = document.createElement('link')

            Object.keys(asset).forEach((attribute) =&gt; {
                link.setAttribute(attribute, asset[attribute])
            })

            return link
        }

        const loadNext = (assets, count) =&gt; window.setTimeout(() =&gt; {
            if (count &gt; assets.length) {
                count = assets.length

                if (count === 0) {
                    return
                }
            }

            const fragment = new DocumentFragment

            while (count &gt; 0) {
                const link = makeLink(assets.shift())
                fragment.append(link)
                count--

                if (assets.length) {
                    link.onload = () =&gt; loadNext(assets, 1)
                    link.onerror = () =&gt; loadNext(assets, 1)
                }
            }

            document.head.append(fragment)
        })

        loadNext([], 3)
    }))

        const makeLink = (asset) =&gt; {
            const link = document.createElement('link')

            Object.keys(asset).forEach((attribute) =&gt; {
                link.setAttribute(attribute, asset[attribute])
            })

            return link
        }

        const loadNext = (assets, count) =&gt; window.setTimeout(() =&gt; {
            if (count &gt; assets.length) {
                count = assets.length

                if (count === 0) {
                    return
                }
            }

            const fragment = new DocumentFragment

            while (count &gt; 0) {
                const link = makeLink(assets.shift())
                fragment.append(link)
                count--

                if (assets.length) {
                    link.onload = () =&gt; loadNext(assets, 1)
                    link.onerror = () =&gt; loadNext(assets, 1)
                }
            }

            document.head.append(fragment)
        })

        loadNext([], 3)
    }))

     window.addEventListener('load', () =&gt; window.setTimeout(() =&gt; {
        const makeLink = (asset) =&gt; {
            const link = document.createElement('link')

            Object.keys(asset).forEach((attribute) =&gt; {
                link.setAttribute(attribute, asset[attribute])
            })

            return link
        }

        const loadNext = (assets, count) =&gt; window.setTimeout(() =&gt; {
            if (count &gt; assets.length) {
                count = assets.length

                if (count === 0) {
                    return
                }
            }

            const fragment = new DocumentFragment

            while (count &gt; 0) {
                const link = makeLink(assets.shift())
                fragment.append(link)
                count--

                if (assets.length) {
                    link.onload = () =&gt; loadNext(assets, 1)
                    link.onerror = () =&gt; loadNext(assets, 1)
                }
            }

            document.head.append(fragment)
        })

        loadNext([], 3)
    }))

     window.addEventListener('load', () =&gt; window.setTimeout(() =&gt; {
        const makeLink = (asset) =&gt; {
            const link = document.createElement('link')

            Object.keys(asset).forEach((attribute) =&gt; {
                link.setAttribute(attribute, asset[attribute])
            })

            return link
        }

        const loadNext = (assets, count) =&gt; window.setTimeout(() =&gt; {
            if (count &gt; assets.length) {
                count = assets.length

                if (count === 0) {
                    return
                }
            }

            const fragment = new DocumentFragment

            while (count &gt; 0) {
                const link = makeLink(assets.shift())
                fragment.append(link)
                count--

                if (assets.length) {
                    link.onload = () =&gt; loadNext(assets, 1)
                    link.onerror = () =&gt; loadNext(assets, 1)
                }
            }

            document.head.append(fragment)
        })

        loadNext([], 3)
    }))

     window.addEventListener('load', () =&gt; window.setTimeout(() =&gt; {
        const makeLink = (asset) =&gt; {
            const link = document.createElement('link')

            Object.keys(asset).forEach((attribute) =&gt; {
                link.setAttribute(attribute, asset[attribute])
            })

            return link
        }

        const loadNext = (assets, count) =&gt; window.setTimeout(() =&gt; {
            if (count &gt; assets.length) {
                count = assets.length

                if (count === 0) {
                    return
                }
            }

            const fragment = new DocumentFragment

            while (count &gt; 0) {
                const link = makeLink(assets.shift())
                fragment.append(link)
                count--

                if (assets.length) {
                    link.onload = () =&gt; loadNext(assets, 1)
                    link.onerror = () =&gt; loadNext(assets, 1)
                }
            }

            document.head.append(fragment)
        })

        loadNext([], 3)
    }))

     window.addEventListener('load', () =&gt; window.setTimeout(() =&gt; {
        const makeLink = (asset) =&gt; {
            const link = document.createElement('link')

            Object.keys(asset).forEach((attribute) =&gt; {
                link.setAttribute(attribute, asset[attribute])
            })

            return link
        }

        const loadNext = (assets, count) =&gt; window.setTimeout(() =&gt; {
            if (count &gt; assets.length) {
                count = assets.length

                if (count === 0) {
                    return
                }
            }

            const fragment = new DocumentFragment

            while (count &gt; 0) {
                const link = makeLink(assets.shift())
                fragment.append(link)
                count--

                if (assets.length) {
                    link.onload = () =&gt; loadNext(assets, 1)
                    link.onerror = () =&gt; loadNext(assets, 1)
                }
            }

            document.head.append(fragment)
        })

        loadNext([], 3)
    }))
