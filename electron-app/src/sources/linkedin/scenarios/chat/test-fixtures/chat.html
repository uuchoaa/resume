<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>LinkedIn Messaging Test Fixture</title>
</head>
<body>
  <!-- This is a minimal test fixture for testing the LinkedIn chat scraper -->
  <!-- Replace this with actual HTML from LinkedIn messaging page for real testing -->
  
  <div class="msg-thread">
    <a class="msg-thread__link-to-profile" href="/in/johndoe" title="Open John Doe's profile">John Doe</a>
  </div>
  
  <div class="msg-entity-lockup">
    <div class="msg-entity-lockup__entity-title">John Doe</div>
    <div class="msg-entity-lockup__entity-info">Software Engineer at Example Company</div>
    <img src="https://example.com/photo.jpg" alt="John Doe" />
  </div>
  
  <div class="msg-s-message-list">
    
    <div class="msg-s-message-list__event">
      <div class="msg-s-message-list__time-heading">Today</div>
      <div class="msg-s-event-listitem" data-event-urn="urn:li:msg_message:(2-ABC123)">
        <div class="msg-s-message-group__name">John Doe</div>
        <div class="msg-s-event-listitem__body">Hi! How are you?</div>
        <div class="msg-s-message-group__timestamp">10:30 AM</div>
      </div>
    </div>
    
    <div class="msg-s-message-list__event">
      <div class="msg-s-event-listitem" data-event-urn="urn:li:msg_message:(2-DEF456)">
        <div class="msg-s-message-group__name">You</div>
        <div class="msg-s-event-listitem__body">I'm doing great, thanks for asking!</div>
        <div class="msg-s-message-group__timestamp">10:32 AM</div>
      </div>
    </div>
    
    <div class="msg-s-message-list__event">
      <div class="msg-s-event-listitem" data-event-urn="urn:li:msg_message:(2-GHI789)">
        <div class="msg-s-message-group__name">John Doe</div>
        <div class="msg-s-event-listitem__body">Great! Are you available for a call this week?</div>
        <div class="msg-s-message-group__timestamp">10:35 AM</div>
      </div>
    </div>
    
  </div>
  
  <!-- Message input area for writer testing -->
  <div class="msg-form">
    <div class="msg-form__contenteditable msg-form__msg-content-container--scrollable" contenteditable="true"></div>
  </div>
  
</body>
</html>
